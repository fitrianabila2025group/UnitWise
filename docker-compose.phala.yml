# PhalaCloud deployment â€“ uses pre-built image from DockerHub.
# No .env file needed. All config via environment variables below.
#
# Usage:
#   1. Push image:  docker build -t yourdockerhub/unitwise:latest . && docker push yourdockerhub/unitwise:latest
#   2. Deploy this file on PhalaCloud, editing environment values as needed.

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: unitwise
      POSTGRES_PASSWORD: unitwise_secure_pw_2024
      POSTGRES_DB: unitwise
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unitwise -d unitwise"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: yourdockerhub/unitwise:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://unitwise:unitwise_secure_pw_2024@db:5432/unitwise?schema=public"
      NEXTAUTH_URL: "https://unitwise.online"
      NEXTAUTH_SECRET: "CHANGE-ME-generate-a-random-64char-string"
      SITE_URL: "https://unitwise.online"
      ADMIN_EMAIL: "admin@unitwise.online"
      ADMIN_PASSWORD: "Anonymous263"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

volumes:
  pgdata:
